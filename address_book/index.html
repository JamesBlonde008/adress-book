<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your contact information</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Address</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Phone Number</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">Email</label>
            <input id="exclamation" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>

          <div id="information">
            <h1>Main Page</h1>
            <ul>
              <li>Name: <span class="person1"></span></li>
              <li>Address: <span class="person2"></span></li>
              <li>Phone: <span class="animal"></span></li>
              <li>Email: <span class="exclamation"></span></li>
        </form>
      </div>
